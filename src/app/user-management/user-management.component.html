<!-- src/app/user-management/user-management.component.html -->
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">จัดการผู้ใช้งาน</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ชื่อผู้ใช้</th>
              <th>บทบาท</th>
              <th>การจัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.username}}</td>
              <td>{{user.role}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-primary" (click)="editUser(user)">
                    <i class="bi bi-pencil"></i> แก้ไข
                  </button>
                  <button class="btn btn-sm btn-warning" (click)="changePassword(user)">
                    <i class="bi bi-key"></i> เปลี่ยนรหัสผ่าน
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">
                    <i class="bi bi-trash"></i> ลบ
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">แก้ไขข้อมูลผู้ใช้</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm">
            <div class="mb-3">
              <label class="form-label">ชื่อผู้ใช้</label>
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="mb-3">
              <label class="form-label">บทบาท</label>
              <select class="form-select" formControlName="role">
                <option value="user">ผู้ใช้ทั่วไป</option>
                <option value="admin">ผู้ดูแลระบบ</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-primary" (click)="saveUser()">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">เปลี่ยนรหัสผ่าน</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm">
            <div class="mb-3">
              <label class="form-label">รหัสผ่านใหม่</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-primary" (click)="savePassword()">บันทึก</button>
        </div>
      </div>
    </div>
  </div>
</div>
