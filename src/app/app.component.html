<!-- app.component.html -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" *ngIf="shouldShowNavbar()">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">
      <i class="bi bi-box-seam me-2"></i>{{ title | custom }}
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{'show': isMenuOpen}">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            <i class="bi bi-house-door me-1"></i> หน้าแรก
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="bi bi-box-seam me-1"></i> จัดการสินค้า
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">
            <i class="bi bi-info-circle me-1"></i> เกี่ยวกับเรา
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="bi bi-person-plus me-1"></i> เพิ่มผู้ใช้
          </a>
        </li>
      </ul>
      <div class="navbar-nav">
        <button class="btn btn-outline-light" (click)="openLogoutModal()">
          <i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Content -->
<div [ngClass]="{'mt-5 pt-4': shouldShowNavbar()}">
  <router-outlet></router-outlet>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ยืนยันการออกจากระบบ</h5>
        <button type="button" class="btn-close" (click)="closeLogoutModal()"></button>
      </div>
      <div class="modal-body">
        คุณต้องการออกจากระบบใช่หรือไม่?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeLogoutModal()">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)="confirmLogout()">ยืนยัน</button>
      </div>
    </div>
  </div>
</div>
